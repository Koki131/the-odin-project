<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">


        <div id="header">
            <div id="header-title"><h1>ToDo Application</h1></div>
            <div id="header-misc">
                <div id="header-plus"><a href="#" id="add-global-task"><i class="fa-solid fa-plus"></i></a></div>
                <div id="header-display-all"><a href="#" id="display-all-tasks"><i class="fa-solid fa-book"></i></a></div>
            </div>
        </div>
        <div id="sidebar">
            <span><a href="#" id="projects-link"><h2>Projects <i id="project-chevron" class="fa-solid fa-chevron-down"></i></span></h2></a></span>
            <div id="dropdown-content">
                <ul>
                    <li><a href="#" id="display-all">All</a></li>
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="work-link">Work</a></li>
                    <li><a href="#" id="school-link">School</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div id="date">

                    <div><span class="arrow" id="arrow-left"><i class="fa-solid fa-arrow-left"></i></span></div>
                    <div><span id="month-year"></span></div>
                    <div><span class="arrow" id="arrow-right"><i class="fa-solid fa-arrow-right"></i></i></span></div>

            </div>
            <div id="days"></div>
            <div id="calendar"></div>
        </div>
    
    </div>

    <div class="form-container" style="display: none">
        <div class="form">
            <form action="#">
                <div id="close-date">
                    <div id="close-task-date">

                    </div>
                    <div id="close">
                        <a href="#"><i class="fa-solid fa-x"></i></a>
                    </div>
                </div>
                <div id="input-fields">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label for="project">Project</label>
                        <select name="project" id="project">
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="school">School</option>
                        </select>
                    </div>
                </div>
                <div id="submit-button">
                    <input type="submit" value="Add Task">
                </div>
            </form>
        </div>
    </div>

    <div id="global-form-container">

        <div id="global-form">

            <form action="#">

                <div id="close-date">
                    <div id="close-task-date">

                    </div>
                    <div id="close">
                        <a href="#"><i class="fa-solid fa-x"></i></a>
                    </div>
                </div>

                <div id="input-fields">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" placeholder="Title" required>
                    </div>
                    <div>
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="Description">
                    </div>
                    <div id="task-date-container">
                        <label for="task-date">Date</label>
                        <input type="date" name="task-date" id="task-date" placeholder="Date" required>
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <select name="priority" id="priority">
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div>
                        <label for="project">Project</label>
                        <select name="project" id="project">
                            <option value="home">Home</option>
                            <option value="work">Work</option>
                            <option value="school">School</option>
                        </select>
                    </div>
                </div>
                <div id="submit-button">
                    <input type="submit" value="Add Task">
                </div>

            </form>
        </div>
    </div>

    <div class="task-container" style="display: none">
        <div id="tasks">
            <div id="task-date-close">
                <div id="task-date"></div>
                <div id="close">
                    <a href="#"><i class="fa-solid fa-x"></i></a>
                </div>
            </div>
            <div id="task-tasks">
            </div>
        </div>
    </div>

</body>
</html>
