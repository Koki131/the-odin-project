<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="image-container">
        <div class="image">
            <img src="logo.svg" alt="">
        </div>
        <div class="form-container">
            <div class="text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <i>now</i> to get started.
                    <br><br>
                    You <i>know</i> you want to.
                </h2>
            </div>
            <div class="form">
                <form id="myForm" action="#" method="post">
                    <div id="first">

                        <h3>Let's do this!</h3>
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" name="firstName" id="firstName"/>
                        
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email"/>

                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password"/>
                        <p>&nbsp;</p>
                    </div>
                    <div id="second">

                        <h3>&nbsp;</h3>
                        <label for="lastName">LAST NAME</label>
                        <input type="text" name="lastName" id="lastName"/>

                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" name="phone" id="phone"/>
                       
                        <label for="matchingPassword">CONFIRM PASSWORD</label>
                        <input type="password" name="matchingPassword" id="matchingPassword"/>
                        <p>&nbsp;</p>
                    </div>
                </form>
                <div id="button">
                    <button id="account-btn" type="submit"><p>Create account</p></button>
                    <p id="login">Already have an account? <span><a href="#">Log in</a></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
