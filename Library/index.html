<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="wrapper">
            <h3>Library</h3>
        </div>
    </div>



    <div id="content-container" class="container">
        <br>
        <button id="add-button" onclick="displayForm()" href="#" class="btn btn-primary">Add Book</button>
        <button id="display-books" onclick="displayBooks()" href="#" class="btn btn-primary">Display Books</button>
        <br><br>
        <table style="text-align: center;"class="table">
            <thead class="table table-dark">
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody style="text-align: center;">
                
            </tbody>
        </table>

        <form id="add-form" action="#" method="POST">
            <div class="col-4 mb-4">
                <div><label for="name">Name</label></div>
                <div><input class="form-control" type="text" name="name" id="name"></div>
            </div>
            <div class="col-4 mb-4">
                <div><label for="author">Author</label></div>
                <div><input  class="form-control" type="text" name="author" id="author"></div>
            </div>
            <div class="col-4 mb-4">
                <div><label for="pages"></label>Pages</div>
                <div><input  class="form-control" type="number" name="pages" id="pages"></div>
            </div>
            <div class="col-4 mb-4">
                <div><label for="read">Read</label></div>
                <div>
                    <select class="form-control" name="read" id="read">
                        <option value="Read">Yes</option>
                        <option value="Not Read">No</option>
                    </select>
                </div>
            </div>
            <button id="save-button" class="btn btn-primary" type="submit">Save</button>
            <button id="update-button" class="btn btn-primary" type="submit">Update</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
